    <script>

        let videoContainer;

        window.addEventListener('error', function(e) {

        function createVideoCard(videoNumber) {
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            
            const video = document.createElement('video');
            video.loop = true;

            let isPlaying = false;
            
            // é¼ æ ‡æ‚¬åœäº‹ä»¶
            videoCard.addEventListener('mouseenter', () => {
                if (!isPlaying && video.classList.contains('loaded')) {
                    video.play().catch(console.warn);
                }
            });
            
            videoCard.addEventListener('mouseleave', () => {
                if (!isPlaying) {
                    video.pause();
                    video.currentTime = 0;

            // æ·»åŠ ç‚¹å‡»æ’­æ”¾/å…³é—­åŠŸèƒ½
            videoCard.addEventListener('click', async () => {
                if (!isPlaying && video.classList.contains('loaded')) {
                    // æ’­æ”¾è§†é¢‘
                    isPlaying = true;
                    video.muted = false;
                    videoCard.classList.add('playing');
                    document.body.classList.add('video-playing');
                    try {
                        await video.play();
                    } catch (error) {
                        console.warn('æ’­æ”¾å¤±è´¥:', error);
                        isPlaying = false;
                        video.muted = true;
                        videoCard.classList.remove('playing');
                        document.body.classList.remove('video-playing');
                    }
                } else if (isPlaying) {
                    // å…³é—­è§†é¢‘
                    isPlaying = false;
                    video.muted = true;
                    video.pause();
                    video.currentTime = 0;
                    videoCard.classList.remove('playing');

            // æ·»åŠ ESCé”®å…³é—­åŠŸèƒ½
            document.addEventListener('keydown', (e) => {

            videoCard.appendChild(video);

        }

        function loadVideos() {
            videoContainer = document.getElementById('videoContainer');
            currentCountElement = document.getElementById('currentCount');
            totalCountElement = document.getElementById('totalCount');
            
            // åˆå§‹åŒ–å‡½æ•°
            async function initialize() {
                const loading = updateLoadingText();
                totalCountElement.textContent = "æ£€æµ‹ä¸­...";
                
                totalVideos = await getTotalVideos();
                clearInterval(loading.interval);
                loading.element.remove();
                
                totalCountElement.textContent = totalVideos;
                
                // ä½¿ç”¨åˆ†æ‰¹åŠ è½½
                await loadVideoBatch(validVideos);
                showLoadingComplete();

            // æ–°åŠ è½½æŒ‰é’®äº‹ä»¶ç›‘å¬å™¨
            document.getElementById('reloadButton').addEventListener('click', async function() {

                    videoContainer.innerHTML = '';

                    totalCountElement.textContent = 'åŠ è½½ä¸­...';
                    
                    // é‡ç½®è®¡æ•°å’Œæœ‰æ•ˆè§†é¢‘åˆ—è¡¨
                    loadedCount = 0;

                    // é‡æ–°åˆå§‹åŒ–

                    totalCountElement.textContent = 'åŠ è½½å¤±è´¥';
                } finally {

        }

        // åœ¨é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            createStars();
            loadVideos();

        // æ·»åŠ çª—å£å¤§å°æ”¹å˜çš„å¤„ç†
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {

        // æˆæ˜Ÿæ˜Ÿ
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 150; // å‡å°‘æ˜Ÿæ˜Ÿæ•°é‡
            
            for (let i = 0; i < numberOfStars; i++) {

                star.className = 'star';
                
                // éšæœºä½ç½®
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // å¢æ˜Ÿå¤§å°èŒƒå›´
                const size = 1 + Math.random() * 3; // æœ€å°1pxï¼Œæœ€å¤§4px
                
                // éšæœºåŠ¨ç”»æŒç»­æ—¶é—´
                const duration = 3 + Math.random() * 4;
                
                // éšæœºåˆå§‹é€æ˜

                star.style.cssText = `

        // ä¿®æ”¹æ£€æŸ¥è§†é¢‘å‡½æ•°
        function checkVideo(number) {
            return new Promise((resolve) => {
                console.log(`æ£€æŸ¥è§†é¢‘ ${number}`);
                const video = document.createElement('video');
                
                video.preload = 'metadata';
                video.src = `sp/${number}.mp4`;
                
                video.addEventListener('loadedmetadata', () => {
                    console.log(`è§†é¢‘ ${number} æ£€æŸ¥æˆåŠŸ`);
                    validVideos.push(number);
                    video.remove();
                    resolve(true);
                }, { once: true });
                
                video.addEventListener('error', () => {
                    console.log(`è§†é¢‘ ${number} æ£€æŸ¥å¤±è´¥`);
                    video.remove();
                    resolve(false);
                }, { once: true });
                
                // å¢åŠ è¶…æ—¶æ—¶é—´åˆ°8ç§’
                setTimeout(() => {

        // ä¿®æ”¹è·å–è§†é¢‘æ€»æ•°çš„å‡½æ•°
        async function getTotalVideos() {
            let consecutiveFailures = 0;
            const maxConsecutiveFailures = 5; // è¿ç»­å¤±è´¥5æ¬¡æ‰åœæ­¢
            let number = 1;
            
            while (consecutiveFailures < maxConsecutiveFailures) {
                try {
                    if (await checkVideo(number)) {
                        consecutiveFailures = 0; // æˆåŠŸåé‡ç½®è¿ç»­å¤±è´¥è®¡æ•°
                        console.log(`æˆåŠŸæ£€æµ‹åˆ°è§†é¢‘ ${number}`);
                        number++;
                    } else {
                        // å¦‚æœæ˜¯å‰å‡ æ¬¡å¤±è´¥ï¼Œå¤šå°è¯•å‡ æ¬¡
                        if (consecutiveFailures < 3) {
                            // é‡è¯•å‰ç¼–å·3æ¬¡
                            let retrySuccess = false;
                            for (let retry = 0; retry < 3; retry++) {
                                console.log(`é‡è¯•ç¬¬ ${retry + 1} æ¬¡æ£€æµ‹è§†é¢‘ ${number}`);
                                await new Promise(resolve => setTimeout(resolve, 300)); // ç­‰å¾…300msåé‡è¯•
                                if (await checkVideo(number)) {
                                    retrySuccess = true;
                                    break;
                                }
                            }
                            if (retrySuccess) {
                                consecutiveFailures = 0;
                                number++;
                                continue;
                            }
                        }
                        
                        console.log(`è§†é¢‘ ${number} æ£€æµ‹å¤±è´¥ï¼Œè¿ç»­å¤±è´¥æ¬¡æ•°: ${consecutiveFailures + 1}`);
                        consecutiveFailures++;
                        number++;
                    }
                    
                    // åŠ¨æ€è°ƒæ•´æ£€æŸ¥é—´éš”
                    const delay = Math.min(50 + consecutiveFailures * 10, 200);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    
                    // æ¯æ£€æµ‹100ä¸ªè§†é¢‘æ˜¾ç¤ºä¸€æ¬¡è¿›åº¦
                    if (number % 100 === 0) {
                        console.log(`å·²æ£€æµ‹ ${number} ä¸ªè§†é¢‘ï¼Œå½“å‰æœ‰æ•ˆè§†é¢‘æ•°: ${validVideos.length}`);
                    }
                    
                } catch (error) {
                    console.error(`æ£€æŸ¥è§†é¢‘ ${number} å¤±è´¥:`, error);
                    consecutiveFailures++;
                    number++;
                }
            }
            
            console.log(`æ£€æµ‹å®Œæˆï¼Œå…±æ‰¾åˆ° ${validVideos.length} ä¸ªæœ‰æ•ˆè§†é¢‘`);
            // å¯¹æœ‰æ•ˆè§†é¢‘ç¼–å·è¿›è¡Œæ’åº
            validVideos.sort((a, b) => a - b);
            return validVideos.length;
        }
        
        // ä¿®æ”¹åˆ†æ‰¹åŠ è½½å‡½æ•°ï¼Œæ”¹ä¸ºé€ä¸ªåŠ è½½
        async function loadVideoBatch(videos) {
            const loadingStatus = document.createElement('div');
            loadingStatus.className = 'loading-status';
            loadingStatus.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);

            `;
            document.body.appendChild(loadingStatus);
            
            for (let i = 0; i < videos.length; i++) {
                const number = videos[i];
                loadingStatus.textContent = `${i + 1}/${videos.length}`;
                
                try {
                    await loadVideo(number);
                } catch (error) {
                    console.warn(`è§†é¢‘ ${number} åŠ è½½å¤±è´¥:`, error);
                }
            }
            
            loadingStatus.remove();
        }

            document.body.appendChild(message);

        // ä¿®æ”¹åŠ è½½è§†é¢‘å‡½æ•°ï¼Œæ·»åŠ è¶…æ—¶æ§åˆ¶
        async function loadVideo(number) {
            if (!validVideos.includes(number)) return false;
            
            try {
                const videoCard = createVideoCard(number);
                videoContainer.appendChild(videoCard);
                
                const video = videoCard.querySelector('video');
                video.src = `sp/${number}.mp4`;
                
                await new Promise((resolve, reject) => {
                    video.addEventListener('loadeddata', resolve, { once: true });
                    video.addEventListener('error', reject, { once: true });
                    setTimeout(() => reject(new Error('è¶…æ—¶')), 5000); // å‡å°‘è¶…æ—¶æ—¶é—´åˆ°5ç§’
                });
                
                video.classList.add('loaded');
                loadedCount++;
                currentCountElement.textContent = loadedCount;
                return true;
            } catch (error) {
                console.warn(`è§†é¢‘ ${number} åŠ è½½å¤±è´¥:`, error);
                return false;
            }
        }
        
        // æ˜¾ç¤ºåŠ è½½å®Œæˆæç¤º

            message.textContent = `å·²åŠ è½½è§†é¢‘ï¼š${loadedCount}/${totalVideos}`;
            document.body.appendChild(message);
            
            setTimeout(() => {

        }
        
        // æ·»åŠ åŠ è½½åŠ¨ç”»
        function updateLoadingText() {
            const dots = ['', '.', '..', '...'];

            const loadingElement = document.createElement('div');
            loadingElement.style.cssText = `

            document.body.appendChild(loadingElement);
            
            const loadingInterval = setInterval(() => {
                const validVideoCount = validVideos.length;
                loadingElement.textContent = `æ­£åœ¨æ£€æµ‹è§†é¢‘${dots[index]}${validVideoCount > 0 ? ` (å·²æ‰¾åˆ°${validVideoCount}ä¸ª)` : ''}`;
                index = (index + 1) % dots.length;
            }, 500);
            
            return {

        }

        // æ·»åŠ å®æ—¶ç»Ÿè®¡åŠŸèƒ½
        function updateVideoStats() {

            fetch('/api/video-stats')

        // æ¯5ç§’æ›´æ–°ä¸€æ¬¡æ•°æ®
        setInterval(updateVideoStats, 5000);

        // é¡µé¢åŠ è½½æ—¶ç«‹å³æ›´æ–°ä¸€æ¬¡
        updateVideoStats();
    </script>
